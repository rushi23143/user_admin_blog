<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>IndexPage</title>
  </head>
  <body>
    {% load static %}
    {% block body %}
    <center>
    <div class="container" style="margin-top:50px">
      <h2 class="text-center">Admin Dashboard</h2>
      <br><br><br><br>
      
      <div class="row">
        <div class="col-sm-4 text-center">
            <h2 style="color:green">{{users}}</h2>
            <a style="text-decoration: none;" href="{% url 'users' %}"><h4 style="color:red">Users</h4>
            <hr class="rounded"></a>
        </div>
        <div class="col-sm-4 text-center">
            <h2 style="color:green">{{blogs}}</h2>
            <a style="text-decoration: none;" href="{% url 'user_blog' %}"><h4 style="color:red">Blogs</h4>
            <hr class="rounded"></a>
        </div>
      </div>
    </div>
  </center>
{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
