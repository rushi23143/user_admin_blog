{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Django Home page</title>
    <style>
      body {
     background: url('') fixed;
    background-size: cover;
}
.button3 {border-radius: 8px; color: royalblue; background-color: rgb(47, 64, 71); text-align: center; margin: 10px 8px; font-size: 50px;}
    </style>
  </head>
<body>
  <center>
    <br><br>
    {% for message in messages %}
    <h3 style="color: orange, font-weight: bold; margin-left: 600px; border: 1px; border-radius:15px; background: grey; width: 400px;" class="text-center">{{message}}</h3>
    {% endfor %}
    <form method="post">
      {% csrf_token %}
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <p>
              <center>
                <br><br><br><br>
                <button id="button1" type="submit" name="button" value="admin" class="button button3">
                <i class="fa fa-user fa-5x"></i>
                Admin Module
              </button>
            
              <button id="button2" type="submit" name="button" value="user" class="button button3">
                <i class="fa fa-user fa-5x"></i>
                User Module
              </button>
        
            </center>
          </p>
      </div>
    </div>
    </div>
    </form>
    </center>    
</body>
</html>
