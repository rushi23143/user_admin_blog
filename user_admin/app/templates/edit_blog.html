<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>IndexPage</title>
  </head>
  <body>
    
      <form method="post" class="container" style="margin-top: 50px; width:500px;">
        {% csrf_token %}
        <h1>Edit Blog</h1><br>
    <div class="form-group">
        <label for="title">Blog Title<span class="require">*</span></label>
        <input type="text" value="{{store.title}}" class="form-control" name="title" />
    </div><br>
      <div class="form-group">
        <label for="description">Blog Description</label>
        <input type="text" rows="5" value="{{store.desc}}" class="form-control" name="description">
    </div><br>
    <input type="submit" class="btn btn-sm btn-success" value="Update">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
